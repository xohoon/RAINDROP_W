<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/intro.css}">
<head>
	<title>RINDROP</title>
	<th:header th:replace="fragments/header"></th:block>
</head>
<body>

	<a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
    <a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
    <a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/user/info}">내정보</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">어드민</a>
    
</body>
<th:block th:include="fragments/footer"></th:block>
</html>
