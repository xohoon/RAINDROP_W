<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>RINDROP</title>
	<!-- link inculde -->
	<th:block th:include="fragments/header"></th:block>
	<th:block th:include="fragments/invest_common"></th:block>
	<!-- link inculde -->
	<script src="/static/js/invest/raindrop.js" type="text/javascript" defer></script>
</head>

<body>
	<div class="container common">
		<div class="cardSet2">
			<div class="card border-secondary mb-3 card2">
				<div class="card-header">이번주 예상번호 받기</div>
				<div class="card-body text-dark">
					<input type="hidden" id="whatDrop" value="raindrop" />
<!--					<input type="hidden" id="numRound" th:value="${comming_round}" />-->
					<input type="hidden" id="numRound" value="990" />
					<div class="set_2">
						<input type="text" class="form-control input_3" th:value="${comming_round}+'회'" readonly/>
						<input type="text" class="form-control input_3" id="numCount" placeholder="갯수 입력">
						<input type="button" class="btn btn-warning input_3" id="rainSaveBtn" value="번호 받기">
					</div>
<!--					<div class="returnSuccess" id="returnList">결과</div>-->
				</div>
			</div>
			<div class="card border-secondary mb-3 card2">
				<div class="card-header">당첨 확인</div>
				<div class="card-body text-dark">
					<div class="set_3">
						<input type="text" class="form-control input_2" id="rankRound" placeholder="다가오는거 픽스">
						<input type="button" class="btn btn-success input_2" id="rankBtn" value="당첨 결과 확인">
					</div>
<!--					<div class="returnSuccess" id="returnRank">결과</div>-->
				</div>
			</div>
		</div>
		<div class="wrap-loading display-none">
		    <div><img src="/static/images/e1.gif"></div>
		</div>
	</div>
</body>
<th:block th:include="fragments/footer"></th:block>
</html>
